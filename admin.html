<body>
  <div class="site-banner">
    <span>Healthy Harbour Watchers &mdash; Community Science for Otago Harbour</span>
  </div>
  <header class="site-header">
    <a href="index.html" class="site-logo"><img src="assets/logo.png" alt="Healthy Harbour Watchers logo"></a>

    <nav>

    </nav>
  </header>
  <main>
    <section class="intro" style="max-width:400px;margin:40px auto;">
      <h2>Admin Login</h2>
      <form id="admin-login-form" style="display:flex;flex-direction:column;gap:14px;">
        <div style="display:flex;flex-direction:column;gap:10px;">
          <label for="admin-email" style="font-weight:500;margin-bottom:2px;">Email:</label>
          <input type="email" id="admin-email" style="padding:10px;font-size:1.1em;border-radius:6px;border:1px solid #b5c6e0;width:100%;box-sizing:border-box;">
        </div>
        <div style="display:flex;flex-direction:column;gap:10px;">
          <label for="admin-password" style="font-weight:500;margin-bottom:2px;">Password:</label>
          <input type="password" id="admin-password" style="padding:10px;font-size:1.1em;border-radius:6px;border:1px solid #b5c6e0;width:100%;box-sizing:border-box;">
        </div>
        <button type="submit" style="padding:10px 0;font-size:1.1em;background:#0b5fa6;color:#fff;border:none;border-radius:6px;">Login</button>
        <div id="admin-login-error" style="color:#b33;font-size:1em;display:none;"></div>
      </form>
      <div style="margin-top:18px;font-size:0.98em;color:#555;">If you don't have an admin account and think you should, contact crichards@shcs.school.nz.</div>
    </section>
  </main>
  <script src="js/admin.js"></script>
</body>
